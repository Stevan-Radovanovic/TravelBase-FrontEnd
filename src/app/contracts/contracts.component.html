<hr>
<div class="table">
    <table mat-table [dataSource]="vipContracts" class="mat-elevation-z8">

        <ng-container matColumnDef="iznos">
            <th mat-header-cell *matHeaderCellDef> Vip Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.iznos}} </td>
        </ng-container>

        <ng-container matColumnDef="napomena">
            <th mat-header-cell *matHeaderCellDef> Disclaimer </th>
            <td mat-cell *matCellDef="let element"> {{element.napomena}} </td>
        </ng-container>

        <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<hr>
<div class="table">

    </table>
    <button mat-raised-button color="primary">Add a new contract</button>
</div>
