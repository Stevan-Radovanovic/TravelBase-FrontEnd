<hr>
<div class="table">
    <table mat-table [dataSource]="vipContracts" class="mat-elevation-z8">

        <ng-container matColumnDef="iznos">
            <th mat-header-cell *matHeaderCellDef> Vip Discount Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.iznos}} </td>
        </ng-container>

        <ng-container matColumnDef="napomena">
            <th mat-header-cell *matHeaderCellDef> Disclaimer </th>
            <td mat-cell *matCellDef="let element"> {{element.napomena}} </td>
        </ng-container>

        <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<hr>
<div class="table">
    <table mat-table [dataSource]="regularContracts" class="mat-elevation-z8">

        <ng-container matColumnDef="iznos">
            <th mat-header-cell *matHeaderCellDef> Regular Discount Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.iznos}} </td>
        </ng-container>

        <ng-container matColumnDef="napomena">
            <th mat-header-cell *matHeaderCellDef> Disclaimer </th>
            <td mat-cell *matCellDef="let element"> {{element.napomena}} </td>
        </ng-container>

        <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="switchAddingModeContracts()">Add a new contract</button>
</div>
<hr>
<div class="form-div" *ngIf="addingNewContract">
    <form class="form" [formGroup]="addContractForm">
        <mat-form-field>
            <mat-label>Disclaimer</mat-label>
            <input matInput type="text" formControlName="napomena">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="text" formControlName="datum">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Discount ID [1-4]</mat-label>
            <mat-select formControlName="popust_id">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
            </mat-select>
        </mat-form-field>
        <button class="form-button" mat-raised-button color="primary" (click)="addNewContract()">Confirm</button>
    </form>
</div>
